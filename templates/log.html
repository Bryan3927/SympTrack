{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
    <h3>Log</h3>
    <table class="table">
        <thead>
        <tr>
            <th>Symptom</th>
            <th>Date/Time</th>
            <th>Severity</th>
            <th>Notes</th>
        </tr>
        </thead>
        <tbody>
        {% for symptom_data in symptoms %}
            <tr>
                <td>{{ symptom_data[1] }}</td>
                <td>{{ symptom_data[2] }}</td>
                <td>{{ symptom_data[3] }}</td>
                <td>{{ symptom_data[4] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <form action="/deleted" method="POST">
        <input type="submit" value="Delete All Values" class="btn btn-primary btn-lg btn-block">
    </form>
     <form action="/dashboard">
         <input type="submit" value="Back" class="btn btn-primary btn-lg btn-block">
     </form>
</div>
{% endblock %}
